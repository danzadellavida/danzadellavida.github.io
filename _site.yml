name: "Danza della Vita"
navbar:
  title: "Danza della Vita"
  left:
    - icon: fa-home
      href: index.html
    - text: "Biodanza"
      menu:
        - text: "Systeem Biodanza"
          href: systeemBiodanza.html
        - text: "Gastles: Biologische Aspecten"
          href: biologischeAspectenBiodanza.html
        - text: "Getuigenissen"
